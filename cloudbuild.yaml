steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/corep-assistant:$COMMIT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/corep-assistant:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/corep-assistant:latest']
  
  # Push the images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/corep-assistant:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/corep-assistant:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'corep-assistant'
      - '--image=gcr.io/$PROJECT_ID/corep-assistant:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=GOOGLE_API_KEY=${_GOOGLE_API_KEY},GEMINI_MODEL=${_GEMINI_MODEL}'

# Substitutions for environment variables
substitutions:
  _GOOGLE_API_KEY: ''
  _GEMINI_MODEL: 'gemini-1.5-pro'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/corep-assistant:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/corep-assistant:latest'

# Timeout for the build
timeout: '1200s'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
